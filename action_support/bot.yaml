version: v2
proxy_server: mwidemo.cloud.gravitational.io:443
onboarding:
  join_method: github
  token: agent-demo-deployment
certificate_ttl: 10m
renewal_interval: 5m
storage:
  type: memory
outputs:
  - type: identity
    destination:
      type: directory
      path: ./ssh-out
  - type: kubernetes/v2
    selectors:
      - name: mwi-demo-eks-us-west-2-668558765449
    destination:
      type: directory
      path: ./k8s-out
